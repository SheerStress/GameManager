<div class="container-fluid bg-dark" style="height: 100vh;">

  <div id="main-display" class="row">
    <div class="col-3"></div>
    <div class="col d-flex justify-content-center align-items-center">
      <h3 class="display-3 text-light">Game Manager</h3>
    </div>
    <div class="col-3"></div>
  </div>

  <div id="input-display" class="row my-3">
    <div class="col-3"></div>

    <div class="col d-flex flex-column flex-wrap justify-content-center align-items-center">
      <form id="login-form" [formGroup]="form" (ngSubmit)="login()">
        <input id="emailInput" name="emailInput" formControlName="email"
               [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
               [(ngModel)]='email' type="email" class="form-control m-4"
               placeholder="Enter your email" />
        <div *ngIf="submitted && f['email'].errors">
          <p class="text-danger" *ngIf="submitted && f['email'].errors['required']">Username must be submitted</p>
        </div>
        <input id="passInput" name="passInput" formControlName="pass"
               [ngClass]="{ 'is-invalid': submitted && f['pass'].errors }"
               [(ngModel)]='pass' type="password" class="form-control m-4"
               placeholder="Enter your password" />
        <div *ngIf="submitted && f['pass'].errors">
          <p class="text-danger" *ngIf="submitted && f['pass'].errors['required']">Password must be entered</p>
          <p class="text-danger" *ngIf="submitted && (f['pass'].errors['maxLength'] || f['pass'].errors['minLength'])">Password is incorrect</p>
        </div>
      </form>

      <div *ngIf="submitted && responseError">
        <p class="text-danger">Server Response Error</p>
      </div>


      <div class="row my-3">
        <div class="col-2"></div>

        <div class="col-10 d-flex justify-content-center align-items-center">
          <div class="border rounded-2 d-flex flex-column justify-content-center bg-light">
            <button type="submit" form="login-form" class="btn btn-primary text-light m-2">Login</button>
            <p class="m-2"><a class="link-offset-3" routerLink="/signup">Don't have an account?</a></p>
          </div>
        </div>

        <div class="col"></div>
      </div>

    </div>

    <div class="col-3"></div>
  </div>
</div>
